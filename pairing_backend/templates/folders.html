<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Choose Folder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>body{font-family:sans-serif;max-width:720px;margin:2rem auto;padding:0 1rem} .folder{padding:.6rem;border-bottom:1px solid #ddd}</style>
</head>
<body>
  <h2>Select your Google Drive folder</h2>
  <form method="post" action="/complete">
    <input type="hidden" name="code" value="{{ code }}">
    {% for f in folders %}
      <label class="folder">
        <input type="radio" name="folder_id" value="{{ f.id }}" required>
        {{ f.name }} <small style="opacity:.6">({{ f.id }})</small>
      </label><br>
    {% endfor %}
    <p><button type="submit">Use this folder</button></p>
  </form>
</body>
</html>
