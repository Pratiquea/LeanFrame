screen:
  width: 1920
  height: 1080
  fullscreen: true
  cursor_hidden: true
render:
  mode: contain
  padding:
    style: motion
    color: '#000000'
    blur_amount: 0.0
playback:
  slide_duration_s: 1.0
  shuffle: true
  loop: true
  resume_on_start: true
  transitions:
    crossfade: true
    crossfade_ms: 150
paths:
  library: data/library
  import: data/import
  state: data/state.json
  db: data/library.db
server:
  host: 0.0.0.0
  port: 8765
  auth_token: change-me
  max_upload_mb: 512
  allow_extensions:
  - jpg
  - jpeg
  - png
  - webp
  - heic
  - heif
  - dng
  - avif
  - mp4
  - mov
  - mkv
conversion:
  enabled: true
  ffmpeg_bin: ffmpeg
  imagemagick_convert_bin: convert
  target_image_format: jpg
  target_video_format: mp4
  video_codec: libx264
  crf: 23
indexer:
  watch: true
  recursive: true
  ignore_hidden: true
sync:
  enabled: false
  mode: rclone
  interval_minutes: 10
  rclone:
    bin: rclone
    jobs:
    - name: google_drive_album
      remote: 'gdrive:'
      include_ext:
      - jpg
      - jpeg
      - png
      - webp
      - heic
      - heif
      - dng
      - avif
      - mp4
      - mov
      - mkv
      dest_subdir: drive
      one_way: true
    - name: google_photos
      remote: gphotos:media/by-year/
      include_ext:
      - jpg
      - jpeg
      - png
      - webp
      - heic
      - heif
      - dng
      - avif
      - mp4
      - mov
      - mkv
      dest_subdir: gphotos
      one_way: true
